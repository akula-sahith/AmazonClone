<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="ad1">deliver to</p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="ad2">India</p>
                </div>
            </div>
            <div class="search-bar">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="bar">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-sign border">
                <p><span>Hello Sign in</span></p>
                <p class="nav-second">Accounts & lists</p>
            </div>
            <div class="return border">
                <p><span>Returns &</span></p>
                <p class="nav-second">Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="options">
                <p class="border">Fresh </p>
                <p class="border">Amazon pay </p>
                <p class="border">Todays deals </p>
                <p class="border">Electronics </p>
                <p class="border">Amazon mini TV </p>
                <p class="border">Sell</p>
            </div>
            <div class="latest border">
                <img src="amazonphoto.jpg" alt="Latest Products">
            </div>
        </div>
    </header>
    <div class="main-section">
        <img src="GreatIndian2.jpg" alt="Great Indian Sale" class="great">
        <div class="sec">
         <div class="container">
            <div class="product">
                <img src="i1.png" alt="Product 1">
                <p>Mobiles</p>
            </div>
            <div class="product">
                <img src="i2.png" alt="Product 2">
                <p>Kitchen</p>
            </div>
            <div class="product">
                <img src="i3.png" alt="Product 3">
                <p>Laptops</p>
            </div>
            <div class="product">
                <img src="i4.png" alt="Product 4">
                <p>Beauty</p>
            </div>
            <div class="product">
                <img src="i5.png" alt="Product 5">
                <p>Appliances</p>
            </div>
         </div>
    </div>
    <div class="previous">
        <div class="prev-1">
          <div class="p1">
          <h2>Keep shopping for</h2>
         </div>
        </div>
        <div class="prev-2">
            <div class="p2">
          <h2>Pick up where u left off</h2>
        </div>
        </div>
        <div class="prev-3">
        <div class="p3">
          <h2>Buy again</h2>
        </div>
        </div>
    </div>
</body>

</html>
